<h1>Heroes <small>Marvel & DC</small></h1>

<hr>
<div class="card-columns">
  <div class="card animated fadeIn" *ngFor="let heroe of heroes; let i = index">
    <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-body">
      <h5 class="card-title">{{ heroe.nombre }} - {{ heroe.casa }}</h5>
      <p class="card-text">{{ heroe.bio }}</p>
      <p class="card-text"><small class="text-muted">{{ heroe.aparicion | date}}</small></p>
      <button (click)="redirectToHeroe(i)"class="btn btn-outline-primary btn-block">Ver mÃ¡s...</button>
    </div>
  </div>
</div>
