<h1 *ngIf="termino.length > 0"> Buscador: <small>{{ termino }}</small></h1>
<hr>
<div class="row" *ngIf="heroes.length === 0">
  <div class="col-12">
    <div class="alert alert-danger" role="alert">
      No existen registros con este termino: {{ termino }}
    </div>
  </div>
</div>
<div class="card-columns">
  <app-heroes-card
    *ngFor="let heroe of heroes; let i = index"
    [index]="heroe.id"
    [heroe]="heroe">
  </app-heroes-card>
</div>
