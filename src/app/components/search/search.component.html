<h1 *ngIf="termino.length > 0"> Buscador: <small>{{ termino }}</small></h1>
<hr>
<div class="row" *ngIf="heroes.length === 0">
  <div class="col-12">
    <div class="alert alert-danger" role="alert">
      No existen registros con este termino: {{ termino }}
    </div>
  </div>
</div>
<div class="card-columns">
  <div class="card animated fadeIn" *ngFor="let heroe of heroes; let i = index">
    <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-body">
      <h5 class="card-title">{{ heroe.nombre }} - {{ heroe.casa }}</h5>
      <p class="card-text">{{ heroe.bio }}</p>
      <p class="card-text"><small class="text-muted">{{ heroe.aparicion | date}}</small></p>
    </div>
  </div>
</div>
